version: '3.5'

services:
  mysql:
    build:
      context: ./docker/mysql
    restart: always
    volumes:
      - dbmysql:/var/lib/mysql
    ports:
      - "3307:3306"

  php:
    build:
      context: ./docker/php
    volumes:
      - ./:/app
    working_dir: /app
    container_name: vote-php

  nginx:
    image: nginx:1.21-alpine
    ports:
      - "8080:80"
    working_dir: /app
    volumes:
      - ./:/app
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/logs:/var/log

volumes:
  dbmysql:
    driver: local

networks:
  default:
    name: vote-game